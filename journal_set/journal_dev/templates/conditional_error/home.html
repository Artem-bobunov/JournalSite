{% extends "base.html" %}

{% block container %}
<style>
  .search{
  margin-left: 80%;
  margin-bottom: -40px
  }
   .table {
    width: 600px; /* Ширина таблицы */

    margin: auto; /* Выравниваем таблицу по центру окна  */
   }
   .td {
    text-align: center; /* Выравниваем текст по центру ячейки */
   }
   .th{
   background: #5198fc
   }
</style>
  <div class="search">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalCentered">
          Расширенный поиск
        </button>

        <!-- Modal -->
        <div class="modal" id="exampleModalCentered" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenteredLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenteredLabel">Расширенный поиск</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form method="get">
            {{filter.form}}

            <button class="btn btn-primary" type="submit">Поиск</button>
            </form>
            </div>

          </div>
          </div>
        </div>
    </div>

    <table class="table table-hover">
      <thead>
        <tr>
          <th class = "th">Номер акта</th>
          <th class = "th" >№ п/п</th>
          <th class = "th">Номер объекта недвижимости</th>
        </tr>
      </thead>
      <tbody>
      {% for i in obj%}
        <tr>
          <td >{{i.numberACT}}</td>
          <td>{{i.npp}}</td>
          <td>{{i.cadnumber}}</td>
        </tr>
      {% endfor%}


      </tbody>
    </table>



{% endblock %}
